<h1 class="mt-3">User List</h1>
@for (user of userList$ | async; track $index) {
<div class="card my-2" [id]="user.id">
  <div class="card-body d-flex flex-row">
    <div class="d-flex flex-column">
      <h5 class="card-title">
        Name: {{ user.firstname + " " + user.lastname }}
      </h5>
      <p class="card-text mb-0"><b>Email:</b> {{ user.email }}</p>
      <p class="card-text"><b>Address:</b> {{ user.address }}</p>
    </div>
    <div class="flex-grow-1"></div>
    <div class="d-flex flex-column gap-1">
      <button class="btn btn-primary" (click)="onEdit(user)">
        <i class="bi bi-pencil-square"></i>
      </button>
      <button class="btn btn-danger" (click)="onDelete(user.id)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
}
